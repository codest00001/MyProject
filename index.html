<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 뉴스 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .news-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .news-item h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 뉴스 페이지</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">여기는 집</a></li>
            <li><a href="#">정치</a></li>
            <li><a href="#">경제</a></li>
            <li><a href="#">사회</a></li>
            <li><a href="#">문화</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="news-item">
            <h2>주요 뉴스 제목</h2>
            <p>이곳에 뉴스 내용이 들어갑니다. 주요 뉴스에 대한 간단한 설명과 함께 독자들의 관심을 끌 수 있는 내용을 작성합니다.</p>
        </div>
        <div class="news-item">
            <h2>다른 뉴스 제목</h2>
            <p>또 다른 뉴스 내용입니다. 다양한 주제의 뉴스를 이곳에 추가할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
